# slircd-ng Password Test Configuration
# Used for irctest password authentication compliance tests

[server]
name = "My.Little.Server"
network = "TestNet"
sid = "001"
description = "slircd-ng Password Test Server"
password = "testpassword"                      # For irctest password tests
metrics_port = 0

[listen]
address = "0.0.0.0:6667"

[database]
path = ":memory:"

[security]
cloak_secret = "test-secret-do-not-use-in-production"
cloak_suffix = "test"
spam_detection_enabled = false

[security.rate_limits]
message_rate_per_second = 1000
connection_burst_per_ip = 1000
join_burst_per_client = 1000

[motd]
lines = ["Welcome to the slircd-ng Password Test Server!"]

[[oper]]
name = "testoper"
password = "testpass"
hostmask = "*@*"

[account_registration]
enabled = true
before_connect = false
email_required = false
custom_account_name = true
