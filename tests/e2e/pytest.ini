[pytest]
asyncio_mode = auto
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow
    services: tests requiring NickServ/ChanServ
    ircv3: IRCv3 capability tests
    rfc1459: RFC 1459 compliance tests
    rfc2812: RFC 2812 compliance tests
