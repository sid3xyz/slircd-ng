# slircd-ng E2E Test Configuration
#
# Minimal config for pytest E2E tests. For manual testing, use config.test.toml
# in the project root which has more realistic settings.
#
# Rate limits are effectively unlimited for automated test reliability.

[server]
name = "irc.test.local"
network = "TestNet"
sid = "001"
description = "slircd-ng E2E Test Server"
metrics_port = 0                          # Disable metrics during tests

[listen]
address = "0.0.0.0:6667"

[database]
path = ":memory:" # In-memory database for tests

[limits]
rate = 1000.0
burst = 500.0

[security]
cloak_secret = "e2e-test-secret"
cloak_suffix = "test"
spam_detection_enabled = false

[security.rate_limits]
# Unlimited for E2E tests
message_rate_per_second = 10000
connection_burst_per_ip = 10000
join_burst_per_client = 10000
