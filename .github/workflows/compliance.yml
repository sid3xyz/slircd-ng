name: Compliance

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  irctest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        path: slircd-ng

    - name: Checkout irctest
      uses: actions/checkout@v4
      with:
        repository: ergochat/irctest
        path: irctest

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          slircd-ng/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('slircd-ng/Cargo.lock') }}

    - name: Run irctest
      run: |
        # Move irctest to where the script expects it (workspace root sibling)
        # In CI, we have:
        # /home/runner/work/slircd-ng/slircd-ng/slircd-ng (checkout)
        # /home/runner/work/slircd-ng/slircd-ng/irctest (checkout)
        # The script expects ../../irctest relative to scripts/

        # Let's adjust the directory structure to match local dev
        mkdir -p workspace
        mv slircd-ng workspace/
        mv irctest workspace/

        cd workspace/slircd-ng
        ./scripts/run_irctest.sh
